<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Calculator</title>
    <link rel="stylesheet" href="calcDesign.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Lato:wght@300&display=swap');
      </style>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Lato:wght@300&display=swap" rel="stylesheet">
    <script src="calcFunctions.js" defer></script>
</head>
<body>
    <div class="calcBackgr" id="calcContain">
        <p class="problemHolder" id="outputs"></p>
        <div>
            <button class="number button" id="1Button">1</button>
            <button class="number button" id="2Button">2</button>
            <button class="number button" id="3Button">3</button>
            <button class="operator button" id="divideButton">/</button>
        </div>

        <div>
            <button class="number button" id="4Button">4</button>
            <button class="number button" id="5Button">5</button>
            <button class="number button" id="6Button">6</button>
            <button class="operator button" id="multiplyButton">*</button>
        </div>

        <div>
            <button class="number button" id="7Button">7</button>
            <button class="number button" id="8Button">8</button>
            <button class="number button" id="9Button">9</button>
            <button class="operator button" id="subtractButton">-</button>
        </div>

        <div>
            <button class="decimal button" id="decimalButton">.</button>
            <button class="number button" id="0Button">0</button>
            <button class="equal button" id="equalButton">=</button>
            <button class="operator button" id="addButton">+</button>
        </div>

        <button class="clearer button" id="clearButton">C</button>
    </div>
</body>
</html>
